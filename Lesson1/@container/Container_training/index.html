<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Training</title>
    <link rel="stylesheet" href="styles/base_styles.css">
    <link rel="stylesheet" href="styles/training_styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;900&family=EB+Garamond:wght@400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>

    <header class="main-header">

        <h1>Container Training</h1>

        <nav class="main-nav"></nav>

    </header>

    <main class="scroller main-content">

        <div class="training-container social">
            <h2>Social Sharing</h2>

            <div class="training-el">
                <div class="container">
                    <span class="fa facebook"><span>Share</span></span>
                    <span class="fa pintrest"><span>Pin</span></span>
                    <span class="fa linkedin"><span>Share</span></span>
                </div>
            </div>

            <span class="width-label"></span>
            <img src="./images/001.jpg" alt="">
        </div>

        <div class="training-container">
            <h2>Pager</h2>

            <div class="training-el">
                <div class="container">
                    <div class="pager-container">
                        <button>Previous</button>
                        <span>1</span>
                        <span>2</span>
                        <span>3</span>
                        <span>4</span>
                        <span>5</span>
                        <span>6</span>
                        <button>Next</button>
                    </div>
                </div>
            </div>
            <span class="width-label"></span>
            <img src="./images/002.jpg" alt="">
        </div>

        <div class="training-container">
            <h2>Search Input</h2>

            <div class="training-el">
                <span>1</span>
                <span>2</span>
                <span>3</span>
            </div>
            <span class="width-label"></span>
            <img src="./images/003.jpg" alt="">
        </div>

        <div class="training-container">
            <h2>Author Bio</h2>

            <div class="training-el">
                <header>Header</header>
                <main>Main</main>
                <footer>Footer</footer>
            </div>
            <span class="width-label"></span>
            <img src="./images/004.jpg" alt="">
        </div>

        <div class="training-container">
            <h2>Grid Elements</h2>

            <div class="training-el">
                <div class="masonry horizontal">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <span class="width-label"></span>
            <img src="./images/005.jpg" alt="">
        </div>

    </main>

    <script src="scripts/main.js"></script>

</body>

</html>
